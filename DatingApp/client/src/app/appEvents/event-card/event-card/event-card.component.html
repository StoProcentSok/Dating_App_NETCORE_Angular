
<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col">

                    <h4 routerLink='/events/{{appevent.id}}' id="clickable">{{appevent.eventName}}</h4>
                </div>
                
            </div>
            <div class="row">
                <div class="col">
                    <img src="/assets/eventPhoto.jpg" alt="{{appevent.eventName}}">
                </div>
                <div class="col">{{appevent.eventDescription}}</div>
                <div class="col align-bottom">
                    <div class="align-right">
                        <button (click)="registerToEvent(appevent)" class="btn btn-success"> Join Event </button>
                        <p>Participants: {{participants}}</p>
                    </div>  
                </div>
            </div>
        </div>
        
    
    </div>
</div>
